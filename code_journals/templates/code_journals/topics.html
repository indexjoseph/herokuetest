{% extends "code_journals/base.html" %}

{% block content %}

<p>Topics</p>

<ul>
    {% for topic in topics %}
        <li>{{ topic }}</li>
            <a href="{% url 'code_journals:topic' topic.id %}">{{ topic }}</a>
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
